<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/login" method="post" name="frm_login" id="frm_login">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="text-center">Node JS Passport Login</h1>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <input
                type="text"
                id="username"
                name="username"
                class="form-control input-lg"
                placeholder="ID"
                required="required"
                autocomplete="off"
              />
            </div>

            <div class="errorTxt"></div>
            <div class="form-group">
              <input
                type="password"
                id="password"
                name="password"
                class="form-control input-lg"
                placeholder="Password"
                required="required"
                autocomplete="off"
              />
            </div>
            <div class="errorTxt"></div>
            <div class="form-group">
              <input
                type="submit"
                class="btn btn-block btn-lg btn-default btn_login"
                value="Login"
              />
              <a
                href="/auth/facebook"
                class="btn btn-block btn-lg btn-primary btn_login"
                >FaceBook</a
              >
              <a
                href="/auth/kakao"
                class="btn btn-block btn-lg btn-warning btn_login"
                >KaKao</a
              >
              <a
                href="/auth/naver"
                class="btn btn-block btn-lg btn-success btn_login"
                >Naver</a
              >
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
